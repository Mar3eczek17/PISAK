<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show_all_memos</title>
</head>
<body>
<ol>
    {% for m in memo %}
    <li>
        <tr>
            <td>
                {{ m.body }}
            </td>
            <strong>
                {{ m.author.username }}
            </strong>
        </tr>
    </li>
    {% endfor %}
</ol>
</body>
</html>
